    <!-- INITIAL IMAGE BANNER -->
    <div id="welcomeBanner">

  <h3 style="font-family:Verdana;padding-top:20px">Effect of background-size setting for the banner image</h3>
  <div id="choices">
    <form action="javascript:changeBackgroundSize()">
      <input type="radio" name="bgSize" id="sizeInPixels" value="sizeInPixels" autofocus checked>
      <label for="sizeInPixels">Set size in pixels (enter only width, or width and height)</label><br/>
      <input type="radio" name="bgSize" id="sizeAsPercentage" value="percentage">
      <label for="sizeAsPercentage">Set size as percentage (enter only width, or width and height)</label><br/>
      <label for="w">&nbsp;&nbsp;&nbsp;&nbsp;Width:&nbsp;</label><input type="text" id="w" name="bgSize" size="4" maxLength="4" pattern="^\d{1,4}">
      <label for="h">&nbsp;&nbsp;&nbsp;&nbsp;Height:&nbsp;</label><input type="text" id="h" name="bgSize" size="4" maxLength="4" pattern="^\d{0,4}">
      <span style="margin-left:12px">Decimal digits only</span>
      <br/>
      <input type="radio" name="bgSize" id="autoSetting" value="auto">
      <label for="autoSetting">auto</label><br/>
      <input type="radio" name="bgSize" id="coverSetting" value="cover">
      <label for="coverSetting">cover</label><br/>
      <input type="radio" name="bgSize" id="containSetting" value="contain">
      <label for="containSetting">contain</label><br/>
      <button type="submit" class="btn btnSubmit"><i class="shoveit fa fa-gear"></i>Change It!</button>
      <button type="reset" class="btn btnReset"><i class="shoveit fa fa-eraser"></i>Clear Form</button>
    </form>
    <p id="explanation">
      
    </p>
  </div>
